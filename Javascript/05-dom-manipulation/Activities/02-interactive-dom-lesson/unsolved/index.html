<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header id="app-header">
      <div class="container flex-container">
        <h1>My Generation USA Website</h1>
        <ul>
          <li id="home-list-item">Home</li>
          <li id="about-list-item">About</li>
          <li id="services-list-item">Services</li>
        </ul>
      </div>
    </header>
    <main id="app-main-section">
      <div>
        <div id="app-main-section-background">
          <h1 id="main-h1">Creating Pathways For Career Success</h1>
        </div>
        <div>
          <button id="change-text-color">Click here to change text color</button>
        </div>
      </div>
    </main>
    <section id="app-newsletter-section">
      <div class="container flex-container">
        <h3>Subscribe To Our Newsletter</h3>
        <form>
          <input class="input-field" type="email" placeholder="Enter Email" required />
          <button type="submit" id="subscribe-button">Subscribe</button>
        </form>
      </div>
    </section>
    <section id="app-card-section">
      <div class="container flex-container">
        <div class="card">
          <img src="../images/generation-card-img.jpg" />
          <h5>Junior Web Developer</h5>
          <button class="card-btn">Click Me #1</button>
        </div>
        <div class="card">
          <img src="./images/generation-card-img.jpg" />
          <h5>Junior Cloud Practitioner</h5>
          <button class="card-btn">Click Me #2</button>
        </div>
        <div class="card">
          <img src="./images/generation-card-img.jfif" />
          <h5>Junior Full Stack Java Developer</h5>
          <button class="card-btn">Click Me #3</button>
        </div>
      </div>
    </section>
    <div id="add-element-section">
      <div class="container">
        <button id="add-element">Add div</button>
      </div>
    </div>
    <footer>
      <div class="container footer">
        <p>&copy; Copyright 2021</p>
      </div>
    </footer>
    <script type="text/javascript" src="./assets/main.js"></script>
  </body>
</html>
